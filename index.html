    <section class="hero">
        <div class="hero-background"></div>
        <div class="container">
            <h1 class="hero-title">El día que no te perdimos</h1>
            <!-- ECG Animation -->
            <div class="ecg-container">
                <svg class="ecg-line" viewBox="0 0 1200 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="ecgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.3" />
                            <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.3" />
                        </linearGradient>
                    </defs>
                    <!-- ECG Pattern: Base line with realistic QRS complexes -->
                    <path class="ecg-path" d="M0,50 
                        L100,50 
                        L110,45 L115,30 L120,70 L125,50 L130,50
                        L200,50 
                        L210,45 L215,30 L220,70 L225,50 L230,50

                          stroke="#00BFFF" 
                          stroke-width="2.5" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                </svg>
            </div>
            <p class="hero-subtitle">TE INVITAMOS AL ESTRENO</p>
            
            <!-- Countdown Section -->
            <div class="countdown-inline">
                <h2 class="countdown-title">Faltan</h2>
                <div class="countdown-timer" id="countdown">
                    <div class="time-unit">
                        <span class="time-value" id="days">00</span>
                        <span class="time-label">Días</span>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">00</span>
                        <span class="time-label">Horas</span>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">00</span>
                        <span class="time-label">Min</span>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">00</span>
